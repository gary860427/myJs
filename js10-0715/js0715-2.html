<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let big = [];
        for (let i = 0; big.length < 6; i++) {
            let num = Math.floor(Number((Math.random() * 49)) + 1);
            let result = big.includes(num);
            if (result == false) {
                big.push(num);
            } else if (result === 50) {
                continue;
            }

            big.sort(
                (a, b) => {
                    return a - b;
                }
            )
        }
        big.push(Math.floor(Number((Math.random() * 49)) + 1));
        console.log(big);
    </script>
</body>

</html>
