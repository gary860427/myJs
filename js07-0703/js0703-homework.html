<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="playGame();">猜數字開始</button>
    <script>
        //猜數字:直到猜到才結束
        //用亂數產生一個值
        //輸入資訊顯示在console.log
        //第1次:50 => 太小了(提示:50-100)
        //第2次:90 => 太大了(提示:50-90)
        //第3次:80 => 太大了(提示:50-80)
        //第4次:55 => 太小了(提示:55-80)
        //第5次:60 => 猜對了

        // console.log(Math.floor(Math.random()*100)); //回傳0~99
        //console.log(Math.floor(Math.random()*100)+1); //回傳1~100

        function playGame() {
            let bingoNum = Math.floor(Math.random() * 100 + 1);
            alert(bingoNum);

            while (true) {
                let keyinNum = prompt("請輸入數字");
                alert(keyinNum);

                if (keyinNum == bingoNum) {
                    break;
                }
            }
        }

    </script>
</body>

</html>
