<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 0;  //第N次
        let pass = 0;   //及格人數
        let fail = 0;   //不及格人數
        let tot = 0;     //總分
        let avg = 0;    //總平均

        while (true) {    //不需要執行迴圈的條件
            let score = prompt('請輸入數字');
            if (score === '-1' || score === null) {
                break;
            }
            //是否為非數字
            if (isNaN(score)) {
                alert('非數值，請重新輸入');
                continue;   //如果是非數字，則不再往下執行，回到迴圈開始時，重新輸入
            }

            score = Number(score);
            if(score<=0 || score>100){
                alert('非有效範圍，請重新輸入');
                continue;
            }


            //及格與否
            if (score >= 60) {
                pass++; //及格人數累計
            } else {
                fail++; //不及格人數累計
            }
            //總分合計
            tot = tot + score;

            count++;    //執行第N次
            document.write(`第${count}次:${score}分<br>`);
        }

        document.write('-------------------<br>');
        document.write(`及格人數:${pass}人<br>`);
        document.write(`不及格人數:${fail}人<br>`);
        document.write(`總分:${tot}分<br>`);
        //總平均計算
        avg = tot / (pass + fail);  //求平均
        avg = avg.toFixed(2);   //取小數到第二位
        document.write(`總平均:${avg}分<br>`);


    </script>
</body>

</html>
