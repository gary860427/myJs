<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字強化版</title>
</head>

<body>
    <script>
        // 猜數字：直到猜對才結束
        // 用亂數產生一個值：60
        // 輸入資訊顯示console.log()
        // 第1次：50 => 太小了（提示：50-100）
        // 第2次：90 => 太大了（提示：50-90）
        // 第3次：80 => 太大了（提示：50-80）
        // 第4次：55 => 太小了（提示：55-80）
        // 第5次：60 => 猜對了

        // console.log(Math.floor(Math.random()*100)); // 回傳 0 ~ 99
        // console.log(Math.floor(Math.random()*100)+1); // 回傳 1 ~ 100
        // 產生亂數給變數bingoNum
        let bingoNum = Math.floor(Math.random() * 100) + 1;
        console.log(bingoNum);
        let ans = Number(bingoNum);
        let i = 0;
        let min = 1;
        let max = 100;

        for (i = 1; ; i++) {
            let num = prompt('猜數字1-100');
            if(num==null){
                alert('取消');
                break;
            }
            num = Number(num.trim());
            if (num === ans) {
                alert('猜對了');
                console.log(`第${i}次:${num} 答對`);
                break;
            } else if (num > ans) {
                alert('太大了');
                console.log(`第${i}次:${num} 提示:${min}-${num}`);
                max = num;
                continue;
            } else if (num < ans) {
                alert('太小了');
                console.log(`第${i}次:${num} 提示:${num}-${max}`);
                min = num;
                continue;
            }
        }


    </script>
</body>

</html>
