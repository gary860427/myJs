<body>
    <div id="clock"></div>
    <div id="time"></div>


    <script>
        window.addEventListener('load', function () {
            // 每一秒鐘要更新時間
            let timer = window.setInterval(function () {
                // 取得clock
                let clock = document.getElementById('clock');
                // 更新時間
                clock.textContent = '目前時間:' + (new Date()).toLocaleString();
            }, 1000);
        });

        window.addEventListener('load',function(){
            
        });
    </script>
</body>
