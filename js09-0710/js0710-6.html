<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //顯示陣列中的所有值
        let arr = [1, 2, 3, 4, 5, '12345'];

        //for
        console.log('--for--');
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        //for of
        console.log('--for of--');
        //for(let 變數名稱 of 陣列名稱)
        for (let n of arr) {
            console.log(n);
        }

        //forEach
        console.log('--forEach--')
        arr.forEach((n) => {
            console.log(n);
        })

        //map
        console.log('--map--');
        let arrMapAllData = arr.map((n) => {
            return n;
        });
        console.log(arrMapAllData);

        //顯示陣列中字串的值
        console.log('--顯示陣列中字串的值--');
        //for
        console.log('--for--');
        for (let i = 0; i < arr.length; i++) {
            if (typeof (arr[i]) === "string") {
                console.log(arr[i]);
            }
        }

        //for of
        console.log('--for of--');
        for (let n of arr) {
            if (typeof (n) === "string") {
                console.log(n);
            }
        }

        //forEach
        console.log('--forEach--')
        arr.forEach((n) => {
            if (typeof (n) === "string") {
                console.log(n);
            }
        })

        //map
        console.log('--map--');
        arr.map((n) => {
            if (typeof (n) === "string") {
                console.log(n);
            }
        });

    </script>
</body>

</html>
