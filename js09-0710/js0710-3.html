<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //陣列中只保留奇數
        //只顯示奇數
        //方法1
        let arr1 = [1, 3, 7, 100, 234];
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] % 2 == 1) {
                console.log(arr1[i]);
            }
        }
        console.log(`arr1:${arr1}`);

        //方法2
        //陣列中只保留奇數 => filter
        //用filter可以直接做函式，次數就是陣列長度
        let arr2 = [1, 3, 9, 100, 234];
        console.log('原陣列內容:' + arr2);
        //CallBackFn => 匿名函式
        // let odds = arr2.filter(function(n)
        //     {
        //         //檢查是否為奇數
        //         if (n % 2 == 1) {
        //             return true;
        //         }
        //         return false;

        //         //簡化寫法
        //         //return n % 2 == 1; //n=1 => 1%2==1 => true
        //     }
        // );

        //CallBackFn => 箭頭函式
        let odds = arr2.filter((n) => {
                //檢查是否為奇數
                if (n % 2 == 1) {
                    return true;
                }
                return false;

                //簡化寫法
                //return n % 2 == 1; //n=1 => 1%2==1 => true
            });

        //最簡化
        // let odds = arr2.filter((n) => n % 2 == 1)

        console.log('篩選後的原陣列奇數內容' + odds);
        console.log(typeof (odds));
        console.log('篩選後的原陣列內容' + arr2);
    </script>
</body>

</html>
