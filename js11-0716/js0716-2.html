    <script>

        //建立函式:取亂數(為了可通用，所以傳參數來接收亂數最大值)
        function getRandNum(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        //大樂透    => 第一區1-49挑6個號碼+第二區1-49挑一個號碼
        //威力彩    => 第一區1-38挑6個號碼+第二區1-8挑一個號碼
        //今彩539   => 第一區1-39挑5個號碼

        //item  => 樂透代號
        //count => 第一區的號碼次數
        //no1   =>第一區最大值
        //no2   =>第二區最大值
        function getNum(item, count, no1, no2 = 0) {
            let arrNum = [];
            let i = 0;
            while (i < count) {
                let lotNum = getRandNum(no1);
                if (arrNum.indexOf(lotNum) == -1) {
                    arrNum.push(lotNum);
                    i++;
                }
            }
            arrNum.sort((a, b) => {
                return a - b;
            });
            console.log(arrNum);

            //取第二區的號碼
            if (item == '1' || item == '2') {
                let speNum = getRandNum(no2);
                console.log('第二區' + speNum);
            }
        }


        let logGameNo = prompt('請輸入樂透號碼代號 =>\n1.大樂透 2.威力彩 3.今彩539');
        //產生樂透號碼
        if (logGameNo == 1 ) {
            getNum('1', 6, 49, 49);
        } else if (logGameNo == 2) {
            getNum('2', 6, 38, 8);
        } else if (logGameNo == 3) {
            getNum('3', 5, 39);
        } else {
            console.log('請輸入代號');
        }
