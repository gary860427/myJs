<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .warp {
            margin-top: 100px;
            margin-left: 50px;
        }

        ul {
            width: 250px;
            /* border: 1px solid #f44336; */
        }

        ul li {
            position: relative;
            padding: 12px 8px;
            list-style: none;
        }

        .close {
            position: absolute;
            top: 0;
            right: 0;
            padding: 12px 16px;
        }

        .close:hover {
            /* background-color: #f44336;
            color: #fff; */
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="warp">

        <form action="">
            <input type="text" id="myInput">
            <input type="button" value="加入" id="btn">
            <input type="button" value="刪除" id="btn2">
        </form>

        <ul id="myUL">
            <li>HTML</li>
            <li>CSS</li>
        </ul>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero ab magnam minima, laudantium est reprehenderit
            necessitatibus ad! Reprehenderit aspernatur, voluptate quisquam odio error doloremque ratione harum ex
            similique, repellendus perspiciatis.</p>

    </div>

    <script>
        //針對現有的li項目，新增刪除文字
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("X");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        // // 刪除第一個li
        // btn2.addEventListener('click', () => {
        //     // 取得第一個li
        //     let removeElm = document.getElementsByTagName('li')[0];
        //     // 找到父元素節點
        //     let parentElm = removeElm.parentNode;
        //     // 從父元素移除第一個li子節點
        //     parentElm.removeChild(removeElm);
        // });

        // 現有的li按下X，刪除對應的li
        var close = document.getElementsByClassName('close');
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var curLi = this.parentNode;
                // 不顯示
                curLi.style.display = 'none';
                // curLi.style.color='red';
                // // 刪除線
                // curLi.style.textDecoration = 'line-through';
            }
        }


        // 取得按鈕事件
        let myBtn = document.querySelector('#btn');
        myBtn.addEventListener('click', () => {

            // // 取得文字方塊 
            // let newList = document.querySelector('#txt1');
            // // 1.建立新節點 => li
            // let newElm = document.createElement('li');
            // // 2.建立文字節點 => 文字方塊的內容
            // let newText = document.createTextNode(newList.value);
            // // 3.將文字節點加入到新節點
            // newElm.appendChild(newText);
            // // 4.取得要加入新節點的位置
            // let getUL = document.querySelector('ul');
            // // 5.將新節點加入到ul元素的最後一個子節點
            // getUL.appendChild(newElm);

            // 新增li元素
            var li = document.createElement("li");
            // 取得文字方塊的內容
            var inputValue = document.getElementById("myInput").value;
            // console.log(inputValue.trim().length);
            // 新增文字節點
            var t = document.createTextNode(inputValue);
            // 將文字節點加入到新節點li
            li.appendChild(t);
            // 檢查文字方塊是否有內容
            if (inputValue.trim() === '') {
                alert("文字方塊不能有空白!");
            } else {
                document.getElementById("myUL").appendChild(li);


                //動態新增加入時的X
                var span = document.createElement("SPAN");
                var txt = document.createTextNode("X");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                // 新增刪除動作
                span.onclick = function () {
                    var curLi = this.parentNode;
                    curLi.style.display = 'none';
                }
            }

            document.getElementById("myInput").value = "";
        });


    </script>
</body>

</html>
